<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Orden</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="color: #020200"></div>
    <div class="container-fluid">
        <h1>Gestión de Orden</h1>
        <div class="dropdowns">
            <label for="linea">Línea</label>
            <select id="linea">
                <option value="">Seleccione</option>
                <option value="A">A</option>
                <option value="B">B</option>
            </select>
            <label for="maquina">Máquina</label>
            <select id="maquina">
                <option value="">Seleccione</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <label for="producto">Producto</label>
            <select id="producto">
                <option value="">Seleccione</option>
                <option value="125">Doria 125</option>
                <option value="200">Doria 200</option>
                <option value="250">Doria 250</option>
                <option value="500">Doria 500</option>
                <option value="800">Doria 800</option>
                <option value="1000">Doria 1000</option>
            </select>
            <label for="ordenProduccion">Orden Producción</label>
            <input type="text" id="ordenProduccion" placeholder="Ingrese la orden de producción">
            <label for="jefeTurno">Jefe Turno</label>
            <select id="jefeTurno">
                <option value="">Seleccione</option>
                <option value="leonardo">Leonardo</option>
                <option value="jorge rodriguez">Jorge Rodríguez</option>
            </select>
            <label for="mecanicoEmpaque">Mecánico Empaque</label>
            <select id="mecanicoEmpaque">
                <option value="">Seleccione</option>
                <option value="pepe">Pepe</option>
                <option value="lucho">Lucho</option>
                <option value="richar">Richar</option>
                <option value="fernando">Fernando</option>
            </select>
        </div>
        <div class="buttons">
            <button id="iniciar">Iniciar</button>
            <button id="seleccionarOrden">Seleccionar Orden Existente</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>

        
    </script>
</body>
</html>
